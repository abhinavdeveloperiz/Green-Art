{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="relative bg-cover bg-center h-[60vh] flex items-center justify-center text-white"
    style="background-image: url('https://images.pexels.com/photos/358636/pexels-photo-358636.jpeg');">
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="relative z-10 text-center px-6 ">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-white">Gallery</h1>
        <p class="text-lg md:text-xl text-white">
            <span class="mr-2"><a href="/" class="hover:underline">Home</a> <i class="fas fa-angle-right"></i></span>
            <span>Gallery <i class="fas fa-angle-right"></i></span>
        </p>
    </div>
</section>

<section class="py-10 bg-gray-50">
  <div class="max-w-6xl mx-auto px-4">
    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {% for image in images %}
      <div 
        class="overflow-hidden rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer"
        onclick="openModal('{{ image.image.url }}')" 
        data-aos="fade-right">
        <img 
          src="{{ image.image.url }}" 
          alt="Gallery Image" 
          class="w-full h-40 sm:h-48 md:h-64 lg:h-80 object-cover transform hover:scale-105 transition-transform duration-500" 
        >
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<!-- Modal -->
<div id="imageModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4">
  <span class="absolute top-5 right-5 text-white text-3xl font-bold cursor-pointer" onclick="closeModal()">&times;</span>
  <img id="modalImage" src="" alt="Popup Image" class="max-h-[90vh] max-w-full rounded-lg shadow-lg mx-auto">
</div>

<script>
  function openModal(src) {
    document.getElementById("modalImage").src = src;
    document.getElementById("imageModal").classList.remove("hidden");
    document.getElementById("imageModal").classList.add("flex");
  }

  function closeModal() {
    document.getElementById("imageModal").classList.remove("flex");
    document.getElementById("imageModal").classList.add("hidden");
  }

  // Close modal on clicking outside image
  document.getElementById("imageModal").addEventListener("click", function(e) {
    if (e.target.id === "imageModal") {
      closeModal();
    }
  });
</script>

{% endblock %}
